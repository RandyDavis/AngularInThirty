<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AngularJS 30 Tut</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="main.ctrl.js"></script>
</head>
<body ng-app="app" ng-controller="MainController as main">
  <div class="container">
    <h1>{{ main.title }}</h1>
    <div class="input-group">
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-search"></span>
      </span>
      <input type="text" class="form-control" ng-model="main.searchInput">
    </div>
    <h3>A list of TV Shows</h3>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="show in main.shows">
        {{ show.title }}
        <span class="badge">{{ show.year }}</span>
      </li>
    </ul>
  </div>

  
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js
">
</body>
</html>
